version: '3.8'

services:
  java-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: java-multistage-app
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - JAVA_OPTS=-Xmx256m -Xms128m
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge